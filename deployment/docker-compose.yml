webserver:
  build: nginx
  hostname: riftrun.local
  links:
#    - sql
#    - redis
    - phpfpm
  expose:
    - "80"
    - "443"
  ports:
    - "80:80"
    - "443:443"
  volumes:
    - /home/agnieszka/Code/RiftRun:/var/www/html/riftrun
    - /home/agnieszka/Code/RiftRun/fa:/var/www/html/fa
phpfpm:
  build: php
  volumes:
    - /home/agnieszka/Code/RiftRun:/var/www/html/riftrun
  environment:
    XDEBUG_CONFIG: remote_host=172.17.42.1
  ports:
    - "9001:9001"
  expose:
    - "9001"
