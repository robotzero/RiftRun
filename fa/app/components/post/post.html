<md-card>
    <md-card-content>
        <!--form [ngFormModel]="postForm" (ngSubmit) = "postContent(postForm.value)"-->
        <form #postForm = "ngForm" (ngSubmit) = "postContent(postForm.value)">
            <div>
                <md-input required placeholder="Your paragon points" [ngFormControl]="postForm.controls['playerParagonPoints']"></md-input>
            </div>
            <div>
                <md-input required placeholder="Your battle.net tag" [ngFormControl]="postForm.controls['playerBattleTag']"></md-input>
            </div>
                <!--div class="mdl-selectfield">
                    Your character type.
                    <model-selector [form]="postForm" [models]="playerTypes" (select)="onSelect([$event, 'playerTypes'])" [formKey]="'playerType'"></model-selector>
                </div>
                <div class="mdl-selectfield">
                    <model-selector [form]="postForm" [models]="playerRegions" (select)="onSelect([$event, 'playerRegions'])" [formKey]="'playerRegion'"></model-selector>
                </div>
            <div class="mdl-selectfield">
                <model-selector [form]="postForm" [models]="queryGameLevels" (select)="onSelect([$event, 'queryGameLevels'])" [formKey]="'queryGameLevel'"></model-selector>
            </div-->
            <div>
                <md-input required placeholder="Minimum paragon points" [ngFormControl]="postForm.controls['queryMinParagon']"></md-input>
            </div>
            <div>
                <md-input required placeholder="Minimum paragon points" [ngFormControl]="postForm.controls['queryGameLevel']"></md-input>
            </div>
            <button md-raised-button color="primary" type="submit">Add Post</button>
        </form>
    </md-card-content>
</md-card>
<div class="error" *ngIf="errorMessage">{{errorMessage}}</div>

<md-list>
    <md-list-item *ngFor="let post of posts">
        <h3 md-line> {{post.player.type}} </h3>
        <p md-line> {{post.player.battleTag}} </p>
        <p md-line class="demo-2"> {{post.player.gameType}} </p>
    </md-list-item>
</md-list>
