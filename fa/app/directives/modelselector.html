<div class="demo">
<div [ngFormModel]="form" class="mdl-selectfield">
    <select #sel (change)="select.emit(sel.value)" [ngFormControl]="form.controls[formKey]" class="browser-default">
        <option *ngFor="let model of models">
            {{model}}
        </option>
    </select>
</div>
</div>
