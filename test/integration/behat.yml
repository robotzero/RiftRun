default:
    extensions:
        Behat\Symfony2Extension:
            kernel:
                bootstrap: 'conf/autoload.php'
                path: '../../src/AppKernel.php'
                class: 'App\AppKernel'
                env: 'test'
        Behat\MinkExtension:
            sessions:
              default:
                symfony2: ~
        TableNode\Extension\NestedTableNodeExtension: ~
    suites:
        default:
            contexts:
                - Test\Integration\Context\ApiContext:
                    doctrine: '@doctrine'
                    commandBus: '@tactician.commandbus.default'
                    basePath: '%paths.base%'
                - Test\Integration\Context\ChaosMonkeyContext:
                    doctrine: '@doctrine'
                    commandBus: '@tactician.commandbus.default'
