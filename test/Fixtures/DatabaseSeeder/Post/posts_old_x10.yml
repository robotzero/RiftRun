include:
    - template.yml
    - ../Character/template.yml
    - ../CharacterType/template.yml
    - ../GameType/grift_template.yml
    - ../SearchQuery/template.yml

RiftRunBundle\Model\Character:
    monks{1..10} (extends character): []
#        __construct: ['monk', <{paragonPoints}>, <{battleTag}>, <{region}>, <{seasonal}>, <{gameType}>, <{createdAt}>]

RiftRunBundle\Model\Grift:
    grifts{1..10} (extends grift):
        __construct: [<{level}>]

RiftRunBundle\Model\SearchQuery:
    searchqueries{1..10} (extends searchquery):
        __construct: ['<numberBetween(70, 1000)>', '@grifts<current()>', '<dateTime("now")>']
#        __construct: [<{minParagon}>, '@grifts<current()>', <{createdAt}>]

RiftRunBundle\Model\CharacterType:
    charactertype{1..10} (extends charactertype):
        __construct: ['@searchqueries<current()>', <{type}>]

RiftRunBundle\Model\Post:
    posts{1..10} (extends post):
        __construct: ['@monks<current()>', '@searchqueries<current()>', "<dateTimeBetween('-3 months', '-31 days')>"]
