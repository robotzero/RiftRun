include:
    - template.yml
    - ../Character/template.yml
    - ../CharacterType/template.yml
    - ../GameType/grift_template.yml
    - ../SearchQuery/template.yml

RiftRunBundle\Model\Character:
    monks{1..10} (extends character):
        type: 'monk'

RiftRunBundle\Model\CharacterType:
    charactertypes{1..10} (extends charactertype):
        searchQuery: @searchqueries<current()>

RiftRunBundle\Model\Grift:
    grifts{1..10} (extends grift): []

RiftRunBundle\Model\SearchQuery:
    searchqueries{1..10} (extends searchquery):
        game: @grifts<current()>

RiftRunBundle\Model\Post:
    posts{1..10} (extends post):
        player: @monks<current()>
        query:  @searchqueries<current()>
        createdAt: <dateTimeBetween($startDate = '-29 days', $now = '-27 days')>
