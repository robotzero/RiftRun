App\Model\Post:
    type: entity
    table: posts
    repositoryClass: App\ORM\Repository\PostRepository
    oneToOne:
        player:
            targetEntity: Character
            joinColumn:
                name: player_id
                referencedColumnName: id
                nullable: true
                onDelete: CASCADE
            fetch: LAZY
            cascade: [ persist, remove]
            orphanRemoval: true
        query:
            targetEntity: SearchQuery
            joinColumn:
                name: searchquery_id
                referencedColumnName: id
                nullable: true
                onDelete: CASCADE
            fetch: LAZY
            cascade: [ persist, remove ]
            orphanRemoval: true
    id:
            id:
                type: uuid
                id: true
                generator:
                    strategy: CUSTOM
                customIdGenerator:
                    class: Ramsey\Uuid\Doctrine\UuidGenerator
    fields:
        createdAt:
            type: datetimetz
            gedmo:
                timestampable:
                    on: create
    lifecycleCallbacks: {  }
