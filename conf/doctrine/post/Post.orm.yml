App\Domain\Post\Model\Post:
    type: entity
    table: post
    repositoryClass: App\Infrastructure\Post\Repository\PostRepository
    oneToOne:
        player:
            targetEntity: App\Domain\Player\Model\Player
            joinColumn:
                name: player_id
                referencedColumnName: id
                nullable: true
                onDelete: CASCADE
                onUpdate: CASCADE
            fetch: LAZY
            cascade: [ persist, remove]
            orphanRemoval: true
        query:
            targetEntity: App\Domain\SearchQuery\Model\SearchQuery
            joinColumn:
                name: searchquery_id
                referencedColumnName: id
                nullable: true
                onDelete: CASCADE
                onUpdate: CASCADE
            fetch: LAZY
            cascade: [ persist, remove ]
            orphanRemoval: true
    id:
        id:
            type: postId
            id: true
            nullable: false
    fields:
        createdAt:
            type: datetimetz
            gedmo:
                timestampable:
                    on: create
    lifecycleCallbacks: {  }
