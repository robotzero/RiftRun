App\Domain\SearchQuery\Model\SearchQuery:
    type: entity
    table: searchquery
    oneToOne:
        gameMode:
            targetEntity: App\Domain\GameMode\Model\GameMode
            joinColumn:
                name: gametype_id
                referencedColumnName: id
                onDelete: CASCADE
            fetch: EAGER
            cascade: [ persist ]
    oneToMany:
        playerCharacters:
            targetEntity: App\Domain\PlayerCharacter\Model\PlayerCharacter
            mappedBy: searchQuery
            fetch: EAGER
            cascade: [ persist, remove, merge ]
#    repositoryClass: App\ORM\Repository\SearchQueryRepository
    id:
        id:
            type: searchQueryId
            id: true
            nullable: false
    fields:
        minParagon:
            type: integer
            column: min_paragon
    lifecycleCallbacks: {  }
