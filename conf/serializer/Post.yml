App\Model\Post:
    exclusion_policy: ALL
    properties:
        id:
            expose: true
            groups: [Basic]
            type: App\Domain\Post\ValueObject\PostId
        createdAt:
            expose: true
            groups: [Basic]
            serialized_name: createdAt
    relations:
        -
            rel: self
            href:
                route: get_post
                parameters:
                    id: expr(object.getId())
                absolute: true
