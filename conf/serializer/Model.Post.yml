App\Domain\Post\Model\Post:
    exclusion_policy: ALL
    properties:
        uuid:
            expose: true
            groups: [Basic]
            type: App\Domain\Post\ValueObject\PostId
        query:
            expose: true
            groups: [Basic]
            type: App\Domain\SearchQuery\Model\SearchQuery
    relations:
        -
            rel: self
            href:
                route: get_post
                parameters:
                    id: expr(object.getId())
                absolute: true
