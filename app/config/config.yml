imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en
    jms_serializer.doctrine_proxy_subscriber.class: RiftRunBundle\ORM\DoctrineProxy\DoctrineProxySubscriber

framework:
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        default_connection: riftrun
        connections:
            riftrun:
                driver:   pdo_sqlite
                path:     "%database_path%"
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        # naming_strategy: doctrine.orm.naming_strategy.underscore
        default_entity_manager: riftrun
        entity_managers:
            riftrun:
                connection: riftrun
                mappings:
                    RiftRunBundle:
                        type: "yml"
                        dir: "%kernel.root_dir%/../src/RiftRunBundle/Resources/config/doctrine/riftrun"
                        prefix: "RiftRunBundle\Model"
                        alias: "RiftRunners"
        #auto_mapping: true

# FOS Rest Configuration
sensio_framework_extra:
    view:       { annotations: false }
    router:     { annotations: true}

fos_rest:
    param_fetcher_listener: force
    body_listener: true
    format_listener:
        rules:
            - { path: '^/', priorities: ['json'], fallback_format: json, prefer_extension: false }
    view:
        view_response_listener: force
        failed_validation: HTTP_BAD_REQUEST
    routing_loader:
        default_format: json
        include_format: false
    serializer:
        serialize_null: true

jms_serializer:
    metadata:
        cache: file
        debug: "%kernel.debug%"
        file_cache:
            dir: "%kernel.cache_dir%/jms_serializer"
        auto_detection: true
        directories:
            RiftRunBundle:
                namespace_prefix: "RiftRunBundle\Model"
                path: "@RiftRunBundle/Resources/config/serializer/"

bazinga_hateoas:
    metadata:
        cache:                file
        file_cache:
            dir:              %kernel.cache_dir%/hateoas

# doctrine_orm_bridge:
