RiftRunBundle\Model\GameType:
    type: entity
    table: gametype
    inheritanceType: JOINED
    discriminatorColumn:
        name: type
        type: string
        cascade: [ persist, remove ]
    discriminatorMap:
        gametype: GameType
        grift: Grift
        rift: Rift
    cascade: [ persist, remove ]
    id:
            id:
                type: uuid
                id: true
                generator:
                    strategy: CUSTOM
                customIdGenerator:
                    class: Ramsey\Uuid\Doctrine\UuidGenerator
    lifecycleCallbacks: {  }
