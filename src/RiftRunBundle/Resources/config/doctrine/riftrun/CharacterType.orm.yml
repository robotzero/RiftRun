RiftRunBundle\Model\CharacterType:
    type: entity
    table: charactertype
    repositoryClass: RiftRunBundle\ORM\Repository\CharacterTypeRepository
    manyToOne:
        searchQuery:
            targetEntity: SearchQuery
            inversedBy: characterType
            joinColumn:
                name: searchquery_id
                referencedColumnName: id
    id:
        id:
            type: uuid
            id: true
            generator:
                strategy: CUSTOM
            customIdGenerator:
                class: Ramsey\Uuid\Doctrine\UuidGenerator
    fields:
        type:
            type: string
            length: 255
    lifecycleCallbacks: {  }
