RiftRunBundle\Model\SearchQuery:
    type: entity
    table: searchquery
    oneToOne:
        gameType:
            targetEntity: GameType
            joinColumn:
                name: gametype_id
                referencedColumnName: id
    oneToMany:
        lookingFor:
            targetEntity: CharacterClass
            mappedBy: searchQuery
    repositoryClass: RiftRunBundle\ORM\Repository\SearchQueryRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        minParagon:
            type: integer
            column: MinParagon
        createdAt:
            type: datetimetz
    lifecycleCallbacks: {  }
