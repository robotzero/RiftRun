RiftRunBundle\Model\Character:
    properties:
        battleTag:
            serialized_name: battleTag
        paragonPoints:
            serialized_name: paragonPoints
        createdAt:
            serialized_name: createdAt
    relations:
        -
            rel: self
            href:
                route: get_wizard
                parameters:
                    id: expr(object.getId())
                absolute: true
